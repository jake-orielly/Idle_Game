<!DOCTYPE html>
<html>
<body>
<style>
    td {
        border: 1px solid black;
        padding-left: 12px;
        padding-right: 12px;
    }
    
    .tdBlank {
        border: 0;
    }
    
    button:focus {
        outline:0;
    }
    
    .PLACEHOLDER {
        height:50px;
        width:50px;
        float: left;
        margin: 10px;
    }
    
    .territoryButton, .selectedTerritoryButton {
		background-color: #4CAF50;
		border: none;
		color: white;
		height: 50px;
		width: 50px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 1px 1px;
		cursor: pointer;
        padding: 0;
        margin: 0;
        vertical-align: top;
	}
    
    ul.tab {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Float the list items side by side */
    ul.tab li {float: left;}

    /* Style the links inside the list items */
    ul.tab li a {
        display: inline-block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change background color of links on hover */
    ul.tab li a:hover {
        background-color: #ddd;
    }

    /* Create an active/current tabLink class */
    ul.tab li a:focus, .active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabContent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
    
    /* Popup container - can be anything you want */
    .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
    }

    /* The actual popup */
    .popup .popuptext {
        visibility: hidden;
        width: 160px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px 0;
        position: absolute;
        z-index: 1;
        top: 125%;
        left: 50%;
        margin-left: -80px;
    }
    /* Toggle this class - hide and show the popup */
    .popup .show {
        visibility: visible;
    }
    .popup .insufficient {
        color: #f00;
    }
    
    .territoryText {
        float: right;
    }
    
</style>

<script>
    var resourceLabels = ["Food","Wood","Stone"];
    var resources = {Food:{current:0,income:1},Wood:{current:0,income:0.1},Stone:{current:0,income:0}};
    
    var grasslandBuildings = ["Field","Village"];
    var forrestBuildings = ["Lumber_Mill"];
    var mountainBuildings = ["Mine"];
    var terrainBuildings = [grasslandBuildings, forrestBuildings, mountainBuildings];
    var buildingResourceMap = {Field:"Food",Lumber_Mill:"Wood",Mine:"Stone"};
    var buildingCosts = {Village:{Wood:10},Field:{Food:5},Lumber_Mill:{Wood:5},Mine:{Wood:10}};
    
    var territoryImages = ["grass.png", "tree.png", "mountain.png", "village.png"];
    var territoryValues = [];
    
    var selectedX = 4;
    var selectedY = 4;
    
    for (var i = 0; i < 9; i++) {
        territoryValues[i] = [];
        for (var j = 0; j < 9; j++) {
            let x = Math.random();
            if (x < 0.12)
                territoryValues[i][j] = 2;
            else if (x < 0.45)
                territoryValues[i][j] = 1;
            else 
                territoryValues[i][j] = 0;
        }
    }

    territoryValues[4][4] = 0;
    
</script>    

<ul class="tab">
    <li><a href="javascript:void(0)" class="tabLinks active" onclick="openTab(event, 'Territory')">Territory</a></li>
    <li><a href="javascript:void(0)" class="tabLinks" onclick="openTab(event, 'Military')">Military</a></li>
</ul>

<div id="Military" class="tabContent">
    <h1>Military</h1>
</div>

<div id="Territory" class="tabContent">
    <table style="float:right">
        <tr>
            <td><h1>Territories</h1></td>
        </tr>
        <tr>
            <td style="font-size:24px" id='territoryPrimary'>Primary: 0</td>
        </tr>
        <tr>
            <td style="font-size:24px" id='territorySecondary'>Secondary: 0</td>
        </tr>
        <td class='tdBlank' id="territoryBuildingButtons">
            <script>
                generateBuildingButtons(0);
                
                function generateBuildingButtons(terrainTile) {
                    var button = "<table>";
                    var buildings = terrainBuildings[terrainTile];
                    
                    for (var i = 0; i < buildings.length; i++) {
                        button += "<tr class='territoryBuildButton' id='territoryBuildingButton'" + i + "><td>";
                        button += "<img src='art/" + buildings[i] + ".png' class='PLACEHOLDER'/><button type='button' class='PLACEHOLDER' width='500' onclick=buildingButton('" + buildings[i] + "')>Build " + buildings[i].replace("_"," ") + "</button>";
                        button += "</td></tr>";  
                    }
                    button += "</table>";
                    document.getElementById('territoryBuildingButtons').innerHTML = button;
                }
            </script>
        </td>
    </table>
    <table style="float:right">
        <tr>
            <td><h1> Resources </h1></td>
        </tr>
        <tr>
            <td><script>
                var table = "<table>";
                table += "<tr><td>Amount</td><td>Income</td></tr>";
                for (var i = 0; i < resourceLabels.length; i++) {
                    table += "<tr><td><div id=" + resourceLabels[i] + "amount>" + resourceLabels[i] + ": " + resources[resourceLabels[i]].current + "</div></td>";
                    table += "<td><div id=" + resourceLabels[i] + "income>" + resourceLabels[i] + ": " + resources[resourceLabels[i]].income + "</div></td></tr>";
                }

                table += "</table>";

                document.write(table);
            </script></td>
        </tr>
    </table>
    <script>
        for (i = 0; i < 9; i++) {
            document.write("<div>");

            for (j = 0; j < 9; j ++)
                document.write(generateButton(i,j));

            document.write("</div>");
        }
        
        function generateButton(x,y) {
            return "<button type='button' class= 'territoryButton' onclick=handleTerritory(" + x + "," + y + ")> <img src=art/"+ territoryImages[territoryValues[x][y]] + " width='50' height='50' id='territory" + x + "," + y + "'/> </button>";
        }
    </script>
</div>
    
<script>
startTab();
setInterval(function(){refresh();},1000);
    
function roundDecimal(given,places){
    var result = given * Math.pow(10,places);
    Math.round(result);
    result = result / Math.pow(10,places);
    result = result.toFixed(places);
    
    if (result == parseInt(result)) //This means 4.0 comes out as 4
        result = parseInt(result);
    
    return result;
}    
    
function handleTerritory(x,y) {
    selectedX = x;
    selectedY = y;
    
    var string = document.getElementById("territoryPrimary").innerHTML;
    string = string.split(" ");
    document.getElementById("territoryPrimary").innerHTML = string[0] + " "+ territoryValues[x][y];
    generateBuildingButtons(territoryValues[x][y]);
} 
    
function triggerPopup(item) {
    var popup = document.getElementById(item + 'Popup');
    popup.classList.toggle('show');
}    
    
function refresh() {
    for (var i = 0; i < resourceLabels.length; i++) {
        resources[resourceLabels[i]].current += resources[resourceLabels[i]].income;
        document.getElementById(resourceLabels[i] + "amount").innerHTML = resourceLabels[i] + ": " + roundDecimal(resources[resourceLabels[i]].current,1);
    }
    
    updateLabels();
}
 
function startTab() {
    var tabLinks = document.getElementsByClassName("tabLinks");
    document.getElementById("Territory").style.display = "block";
    tabLinks += " active";
}    
    
function openTab(evt, tabName) {
    var i, tabContent, tabLinks;
    tabContent = document.getElementsByClassName("tabContent");
    for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
    }
    tabLinks = document.getElementsByClassName("tabLinks");
    for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
    }
    
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}    
  
function buildingButton(id) {
    var sufficient = true;
    
    for(var name in buildingCosts[id]) {
        var value = buildingCosts[id][name];
        if (name != "scaling" && buildingCosts[id][name] > resources[name].current) {
            sufficient = false;
        }
    }
    
    if (sufficient) {
        document.getElementById("territory" + selectedX + "," + selectedY).src="art/" + id + ".png";
        resources[buildingResourceMap[id]].income += 0.1;
        document.getElementById(buildingResourceMap[id] + "income").innerHTML = buildingResourceMap[id] + ": " + roundDecimal(resources[buildingResourceMap[id]].income,1);
        
        for(var name in buildingCosts[id]) {
            var value = buildingCosts[id][name];
            resources[name].current -= buildingCosts[id][name];
            document.getElementById(name + "amount").innerHTML = name + ": " + roundDecimal(resources[name].current,1);
        }
    }
    else {
        alert("Too Poor!");
    }
}  

</script>
    
</body>
</html>
